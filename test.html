        body {

        }

        /* ---------- Header ---------- */
        .header {
            padding: 0.1rem 10rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
        }

        .header .logo {
            font-size: 50px;
            font-weight: bold;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        /* ---------- Horizontal Menu ---------- */
        .horizontal-menu {
            display: flex;
            align-items: center;
            padding: 0.2rem 10rem;
            border-bottom: 1px solid #ddd;
            gap: 15px;
            font-size: 10px;
            position: relative;
        }

        .top-menu-item {
            position: relative;
            cursor: pointer;
            font-weight: 600;
        }

        .top-menu-item a {
            text-decoration: none;
            color: #000;
            padding: 5px 8px;
            display: block;
            transition: color 0.3s, border-bottom 0.3s;
            font-size: 12px;
        }

        .top-menu-item a:hover {
            color: #00a7b3;
            border-bottom: 4px solid #005c62;
        }

        .top-menu-item a.active {
            color: #005c62;
            font-weight: bold;
            border-bottom: 4px solid #005c62;
        }

        /* ---------- Single Submenu Card ---------- */
        #top-submenu-card {
            position: absolute;
            top: 100%;
            left: 0;
            width: 600px;
            height: 250px;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 20px;
            padding: 15px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s ease;
            z-index: 999;
        }

        #top-submenu-card.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .submenu-left {
            flex: 1;
            border-right: 1px solid #eee;
            padding-right: 15px;
        }

        .submenu-left a {
            display: block;
            padding: 6px 0;
            font-size: 13px;
            text-decoration: none;
            color: #000;
        }

        .submenu-left a:hover {
            color: #005c62;
            text-decoration: underline;
        }

        .submenu-right {
            flex: 1;
            padding-left: 15px;
        }

        .submenu-right h4 {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #005c62;
        }

        .submenu-right p {
            font-size: 12px;
            margin-bottom: 10px;
            color: #333;
        }

        .submenu-right .read-more {
            font-size: 12px;
            color: #00a7b3;
            text-decoration: none;
            font-weight: bold;
        }

        .submenu-right .read-more:hover {
            text-decoration: underline;
        }

        /* ---------- Responsive ---------- */
        @media (max-width: 1200px) {
            .horizontal-menu {
                padding: 0.2rem 2rem;
                gap: 10px;
                flex-wrap: wrap;
            }

            #top-submenu-card {
                width: 100%;
                min-width: 140px;
                padding: 8px;
            }
        }

        @media (max-width: 768px) {
            .horizontal-menu {
                flex-direction: column;
                align-items: flex-start;
                padding: 0.5rem 1rem;
            }

            .top-menu-item {
                width: 100%;
            }

            .top-menu-item a {
                width: 100%;
                padding: 10px;
                font-size: 14px;
                border-bottom: 4px solid #eee;
            }

            #top-submenu-card {
                position: relative;
                top: 0;
                left: 0;
                box-shadow: none;
                border: none;
                width: 100%;
                height: auto;
            }
        }
    </style>
