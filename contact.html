<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIVE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <!-- Menu Placeholder -->
    <div id="menu-placeholder"></div>
    <div id="submenu" class="submenu-bar border-bottom bg-light"></div>

    <div class="container py-5">
        <div class="row g-4">

            <!-- Contact Info -->
            <div class="col-lg-5">
                <div class="contact-info">
                    <h1>Contact Hive</h1>
                    <p class="mb-4">Weâ€™d love to hear from you. Whether you have feedback, questions, or partnership
                        ideas, feel free to reach out.</p>

                    <div class="info-box">
                        <h5>Email</h5>
                        <p>support@hivearticles.com</p>
                    </div>

                    <div class="info-box">
                        <h5>Phone</h5>
                        <p>+1 (555) 123-4567</p>
                    </div>

                    <div class="info-box">
                        <h5>Office</h5>
                        <p>123 Media Street,<br> New York, NY 10001</p>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="col-lg-7">
                <div class="contact-info">
                    <h1>Send us a message</h1>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Message subject">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5"
                                placeholder="Write your message here..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>

        </div>
    </div> <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
    <script src="/breadcrumb.js"></script>
</body>

</html>
